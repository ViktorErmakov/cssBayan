<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p class="heading">CSS Bayan smile</p>
    <section class="acc-container">
        <div>
            <input type="radio" name="accordion-1" id="acc-1" checked>
            <label for="acc-1">Smiling smiley</label>
            <article class="acc-smile-1">
                <img class="smile" src="./assets/emojilaugh-emoji.gif" alt="Smiling smiley">
            </article>
        </div>
        <div>
            <input type="radio" name="accordion-1" id="acc-2">
            <label for="acc-2">Smile woman</label>
            <article class="acc-smile-2">
                <img class="smile" src="./assets/happy-smiling.gif" alt="Smile woman">
            </article>
        </div>
        <div>
            <input type="radio" name="accordion-1" id="acc-3">
            <label for="acc-3">Smile baby</label>
            <article class="acc-smile-3">
                <img class="smile" src="./assets/smiling-baby.gif" alt="Smile baby">
            </article>
        </div>
        <div>
            <input type="radio" name="accordion-1" id="acc-4">
            <label for="acc-4">Smile dog</label>
            <article class="acc-smile-4">
                <img class="smile" src="./assets/smiling-dog.gif" alt="Smile dog">
            </article>
        </div>
        <div>
            <input type="radio" name="accordion-1" id="acc-5">
            <label for="acc-5">Smile man</label>
            <article class="acc-smile-5">
                <img class="smile" src="./assets/soopyoon.gif" alt="Smile man">
            </article>
        </div>
    </section>
</body>
</html>
